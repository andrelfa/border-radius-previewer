<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Border-radius Previewer</title>
</head>
<body>
  <div class="container">
    <div class="inputs-container">
      <input type="number" id="top-left" class="border-input" placeholder="Top Left Radius">
      <input type="number" id="top-left-eliptical" class="border-input" placeholder="Top Left Radius Eliptical">
      <input type="number" id="bottom-left" class="border-input" placeholder="Bottom Left Radius">
      <input type="number" id="bottom-left-eliptical" class="border-input" placeholder="Bottom Left Radius Eliptical">
    </div>
    <div id="box">
    </div>
    <div class="inputs-container">
      <input type="number" id="top-right" class="border-input" placeholder="Top Right Radius">
      <input type="number" id="top-right-eliptical" class="border-input" placeholder="Top Right Radius Eliptical">
      <input type="number" id="bottom-right" class="border-input" placeholder="Bottom Right Radius">
      <input type="number" id="bottom-right-eliptical" class="border-input" placeholder="Bottom Right Radius Eliptical">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
